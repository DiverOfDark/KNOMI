name: PlatformIO CI

permissions:
  contents: write

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: 
            ~/.npm
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: | 
            cd Firmware 
            pio run --disable-auto-clean -e esp32dev
            pio run --disable-auto-clean -e esp32dev -t buildfs 
            pio run --disable-auto-clean -e esp32dev -t merge_firmware 

            cp .pio/build/esp32dev/buildinfo.json ../buildinfo.json
            cp .pio/build/esp32dev/firmware_full.bin ../firmware_full.bin
            cp .pio/build/esp32dev/firmware.bin ../firmware.bin 
            cp .pio/build/esp32dev/firmware.elf ../firmware.elf
            cp .pio/build/esp32dev/littlefs.bin ../littlefs.bin
          
      - name: Archive Firmware Files
        uses: actions/upload-artifact@v3
        with: 
          name: firmware
          path: |
            buildinfo.json
            firmware.bin
            firmware_full.bin
            firmware.elf
            littlefs.bin

  package-installer:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - uses: actions/checkout@v4

      - name: Download Firmware Files
        uses: actions/download-artifact@v3
        with:
          name: firmware
          path: .pio/builds/esp32dev

      - name: Run Python Script
        run: |
          cd ${{ github.workspace }}
          cd Firmware
          cd flasher
          pip install -r requirements.txt
          python main.py  	

      - name: Archive Flasher
        uses: actions/upload-artifact@v3
        with: 
          name: flasher
          path: |
            Firmware/.build/dist/*

  release:
    needs: build, package-installer
    if: startsWith(github.event.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: 
      name: github-releases
    steps:
    - name: Download Firmware Files
      id: download
      uses: actions/download-artifact@v3
      with:
        name: firmware

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: | 
          ${{steps.download.outputs.download-path}}/firmware.bin
          ${{steps.download.outputs.download-path}}/firmware.elf
          ${{steps.download.outputs.download-path}}/littlefs.bin